<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Metering device</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="container">
<h1 class="py-5">Metering device</h1>
<form class="col card p-3 mb-5" method="post" th:action="@{/devices/}" th:object="${deviceInfo}">
    <div class="form-group">
        <label for="date">Date</label>
        <input class="form-control" id="date" placeholder="Enter Date" required
               th:field="*{date}"
               type="date"
        />
    </div>
    <div class="form-group">
        <label for="time">Time</label>
        <input class="form-control" id="time" placeholder="Enter Time" required
               th:field="*{time}"
               type="time"
        />
    </div>
    <div class="form-group">
        <label for="full_name">Full name</label>
        <input class="form-control" id="full_name" placeholder="Enter full name" required
               th:field="*{full_name}"
               maxlength="255"
               type="text"/>
    </div>
    <div class="form-group">
        <label for="dev_name">Device name</label>
        <input class="form-control" id="dev_name" placeholder="Enter device name" required
               th:field="*{dev_name}"
               maxlength="255"
               type="text"/>
    </div>
    <div class="form-group">
        <label for="dev_meter">Device meter</label>
        <input class="form-control" id="dev_meter" placeholder="Enter device meter" required
               th:field="*{dev_meter}"
               th:text="${#numbers.formatDecimal(dev_meter,10,3)}"
               type="text"/>
    </div>
    <div class="form-group">
        <label for="amount">Amount</label>
        <input class="form-control" id="amount" placeholder="Enter amount" required
               th:field="*{amount}"
               th:text="${#numbers.formatDecimal(amount,10,2)}"
               type="text"/>
    </div>
    <input class="btn btn-primary" type="submit" value="Add">
</form>
<table class="table table-striped table-bordered">
    <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Time</th>
        <th>Full name</th>
        <th>Device name</th>
        <th>Device meter</th>
        <th>Amount</th>
    </tr>
    <tr th:if="${#lists.isEmpty(devices)}">
        <td colspan="5">No Records found</td>
    </tr>
    <tr th:each="device : ${devices}">
        <td th:text="${device.id}"></td>
        <td th:text="${device.date}"></td>
        <td th:text="${device.time}"></td>
        <td th:text="${device.full_name}"></td>
        <td th:text="${device.dev_name}"></td>
        <td th:text="${device.dev_meter}"></td>
        <td th:text="${device.amount}"></td>
    </tr>
</table>
</body>
</html>
